<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="img/icons/icon-48x48.png" />
    <title>ONYO | Tambah Mobil</title>
    <link href="css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <nav id="sidebar" class="sidebar js-sidebar">
            <div class="sidebar-content js-simplebar">
                <a class="sidebar-brand" href="index.html">
                    <span class="align-middle">ONYO</span>
                </a>
                <ul class="sidebar-nav">
                    <li class="sidebar-header">
                        Navigasi
                    </li>

                    <li class="sidebar-item">
                        <a class="sidebar-link" href="index.html">
                            <i class="align-middle" data-feather="activity"></i> <span
                                class="align-middle">Dashboard</span>
                        </a>
                    </li>

                    <li class="sidebar-item">
                        <a class="sidebar-link" href="kelola-pesanan.html">
                            <i class="align-middle" data-feather="shopping-cart"></i> <span class="align-middle">Kelola
                                Pesanan</span>
                        </a>
                    </li>

                    <li class="sidebar-item active">
                        <a class="sidebar-link" href="kelola-mobil.html">
                            <i class="align-middle" data-feather="truck"></i> <span class="align-middle">Kelola
                                Mobil</span>
                        </a>
                    </li>

                    <li class="sidebar-item">
                        <a class="sidebar-link" href="kelola-sopir.html">
                            <i class="align-middle" data-feather="user"></i> <span class="align-middle">Kelola
                                Sopir</span>
                        </a>
                    </li>

                    <li class="sidebar-item">
                        <a class="sidebar-link" href="kelola-akun.html">
                            <i class="align-middle" data-feather="users"></i> <span class="align-middle">Kelola
                                Akun</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="main">
            <nav class="navbar navbar-expand navbar-light navbar-bg">
                <a class="sidebar-toggle js-sidebar-toggle">
                    <i class="hamburger align-self-center"></i>
                </a>

                <div class="navbar-collapse collapse">
                    <ul class="navbar-nav navbar-align">
                        <li class="nav-item dropdown">
                            <a class="nav-icon dropdown-toggle d-inline-block d-sm-none" href="#"
                                data-bs-toggle="dropdown">
                                <i class="align-middle" data-feather="settings"></i>
                            </a>

                            <a class="nav-link dropdown-toggle d-none d-sm-inline-block" href="#"
                                data-bs-toggle="dropdown"><span class="text-dark">Hi, Admin</span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-end">
                                <a class="dropdown-item" href="#">Log out</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="content">
                <div class="container-fluid p-0">
                    <h1 class="h3 mb-3">Edit Mobil</h1>
                    <form action="#" method="POST" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-lg-5">
                                <div class="mb-3">
                                    <label for="nama_mobil" class="form-label">Nama Mobil</label>
                                    <input type="text" class="form-control" id="nama_mobil" value="Toyota Innova">
                                </div>
                            </div>
                            <div class="col-lg-5">
                                <div class="mb-3">
                                    <label for="tipe_mobil" class="form-label">Tipe Mobil</label>
                                    <input type="text" class="form-control" id="tipe_mobil" value="SUV">
                                </div>
                            </div>
                            <div class="col-lg-5">
                                <div class="mb-3">
                                    <label for="harga_mobil" class="form-label">Harga Sewa Mobil</label>
                                    <input type="text" class="form-control" id="harga_mobil" value="600000">
                                </div>
                            </div>
                            <div class="col-lg-5">
                                <div class="mb-3">
                                    <label for="jumlah_kursi" class="form-label">Jumlah Kursi</label>
                                    <input type="text" class="form-control" id="jumlah_kursi" value="7">
                                </div>
                            </div>
                            <div class="col-lg-5">
                                <div class="mb-3">
                                    <label for="bahan_bakar" class="form-label">Bahan Bakar</label>
                                    <input type="text" class="form-control" id="bahan_bakar" value="Bensin">
                                </div>
                            </div>
                            <div class="col-lg-5">
                                <div class="mb-3">
                                    <label for="jenisTransmisi" class="form-label">Jenis Transmisi</label>
                                    <input type="text" class="form-control" id="jenisTransmisi" value="Matic">
                                </div>
                            </div>
                            <div class="col-lg-5">
                                <div class="mb-5">
                                    <label for="fotoMobil" class="form-label">Foto Mobil</label>
                                    <input type="file" class="form-control" id="fotoMobil">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3">
                                <button type="submit" class="btn btn-primary w-100">Tambah</button>
                            </div>
                            <div class="col-lg-3">
                                <button type="reset" class="btn btn-secondary w-100">Batal</button>
                            </div>
                        </div>
                    </form>
            </main>
        </div>
    </div>

    <script src="js/app.js"></script>

</body>

</html>
