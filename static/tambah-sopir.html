</head>

<body>
    <div class="wrapper">
        <nav id="sidebar" class="sidebar js-sidebar">
            <div class="sidebar-content js-simplebar">
                <a class="sidebar-brand" href="index.html">
                    <span class="align-middle">ONYO</span>

                    <li class="sidebar-item">
                        <a class="sidebar-link" href="kelola-pesanan.html">
                            <i class="align-middle" data-feather="shopping-cart"></i> <span class="align-middle">Kelola
                                Pesanan</span>
                        </a>
                    </li>

                    <li class="sidebar-item">
                        <a class="sidebar-link" href="kelola-mobil.html">

                    <li class="sidebar-item active">
                        <a class="sidebar-link" href="kelola-sopir.html">

                                Akun</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="main">
            <nav class="navbar navbar-expand navbar-light navbar-bg">
                <a class="sidebar-toggle js-sidebar-toggle">
                    <i class="hamburger align-self-center"></i>
                </a>

                <div class="navbar-collapse collapse">
                    <ul class="navbar-nav navbar-align">
                        <li class="nav-item dropdown">
                            <a class="nav-icon dropdown-toggle d-inline-block d-sm-none" href="#"
                                data-bs-toggle="dropdown">
                                <i class="align-middle" data-feather="settings"></i>
                            </a>

                            <a class="nav-link dropdown-toggle d-none d-sm-inline-block" href="#"
                                data-bs-toggle="dropdown"><span class="text-dark">Hi, Admin</span>

                </div>
            </nav>

            <main class="content">
                <div class="container-fluid p-0">
                    <h1 class="h3 mb-3">Tambah Sopir</h1>
                    <form action="#" method="POST" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="mb-3">
                                    <label for="nama" class="form-label">Nama</label>
                                    <input type="text" class="form-control" id="nama">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="mb-3">
                                    <label for="umur" class="form-label">Umur</label>
                                    <input type="text" class="form-control" id="umur">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="mb-3">
                                    <label for="pengalaman" class="form-label">Pengalaman Berkendara</label>
                                    <input type="text" class="form-control" id="pengalaman">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="mb-3">
                                    <label for="keahlian" class="form-label">Keahlian Berkendara</label>
                                    <input type="text" class="form-control" id="keahlian">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="mb-3">
                                    <label for="fotoSIM" class="form-label">Foto SIM</label>
                                    <input type="file" class="form-control" id="fotoSIM">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="mb-3">
                                    <label for="fotoKTP" class="form-label">Foto KTP</label>
                                    <input type="file" class="form-control" id="fotoKTP">
                                </div>
                            </div>
                        </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-2">
                        <button type="submit" class="btn btn-primary w-100">Tambah</button>
                    </div>
                    <div class="col-lg-2">
                        <button type="reset" class="btn btn-secondary w-100">Batal</button>
                    </div>
                </div>
                </form>
            </main>
        </div>
    </div>

    <script src="js/app.js"></script>

</body>

</html>
